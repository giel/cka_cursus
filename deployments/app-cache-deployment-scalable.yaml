apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: app-cache
  name: app-cache
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app-cache
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: app-cache
    spec:
      containers:
      - image: memcached:1.6.8
        name: memcached
        resources: 
          requests:
            cpu: 250m
            memory: 100Mi
          limits:
            cpu: 500m
            memory: 500Mi
status: {}
